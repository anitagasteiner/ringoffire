<app-player style="top: 130px" class="player-position"></app-player>

<div class="playground">
    <div class="card-stack">    
        <!-- Card stack -->    
        <img [ngStyle]="{'right.px': i + '1'}" *ngFor="let c of [1, 2, 3, 4]; let i = index;" src="./../../assets/img/cards/card_cover.png">
        <img (click)="takeCard()" style="right: 40px" class="top-card" src="./../../assets/img/cards/card_cover.png"> <!-- Hier wird HTML-style verwendet. -->

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="./../../assets/img/cards/{{ card }}.png">

        <!-- Current card (animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" style="right: 40px" class="pick-card" src="./../../assets/img/cards/{{ currentCard }}.png"> <!-- *ngIf: wird nur angezeigt, wenn = true -->
    </div>
</div>
