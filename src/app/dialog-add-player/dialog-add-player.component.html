<h2 mat-dialog-title>Add new player</h2>
<mat-dialog-content>
  <p>Please enter your name.</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" />
    <input matInput/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <!-- <button mat-button mat-dialog-close>No Thanks</button> -->
  <button mat-button [disabled]="name.length == 0" [mat-dialog-close]="name" cdkFocusInitial>Ok</button> <!-- "disabled: Wenn nichts eingegeben wurde, kann der Button nicht angeklickt werden." -->
</mat-dialog-actions>
